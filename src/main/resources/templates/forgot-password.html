<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>忘記密碼</title>
  <link rel="stylesheet" href="/css/game.css"> <!-- 共用樣式 -->
</head>
<body>
  <div class="container">
    <h2>忘記密碼</h2>

    <!-- 查詢密碼提示 -->
    <div id="step1">
      <label for="username">輸入帳號名稱：</label>
      <input type="text" id="username" placeholder="帳號">
      <button onclick="getPasswordHint()">取得密碼提示</button>
      <p id="hint-message"></p>
    </div>

    <!-- 修改密碼 -->
    <div id="step2" style="display:none;">
      <h3>修改密碼</h3>
      <input type="password" id="new-password" placeholder="輸入新密碼">
      <button onclick="changePassword()">確認修改</button>
      <p id="update-message"></p>
    </div>

    <button onclick="location.href='/game'" class="btn">返回登入頁</button>
  </div>

  <script src="/js/forgot-password.js"></script>
</body>
</html>
