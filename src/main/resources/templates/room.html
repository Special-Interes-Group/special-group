<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>房間頁面</title>
  <link rel="stylesheet" href="/css/room.css" />
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="room-wrap">
    <!-- 木牌 -->
    <div id="sign">
      <div class="sign-text">
        <div class="room-id" id="roomId"></div>
        <div class="host" id="host"></div>
      </div>
    </div>

    <!-- 10 面旗子槽位 -->
    <div class="banner-slot" id="slot-0"></div>
    <div class="banner-slot" id="slot-1"></div>
    <div class="banner-slot" id="slot-2"></div>
    <div class="banner-slot" id="slot-3"></div>
    <div class="banner-slot" id="slot-4"></div>
    <div class="banner-slot" id="slot-5"></div>
    <div class="banner-slot" id="slot-6"></div>
    <div class="banner-slot" id="slot-7"></div>
    <div class="banner-slot" id="slot-8"></div>
    <div class="banner-slot" id="slot-9"></div>

    <!-- 底部按鈕 -->
    <div class="footer">
      <button id="start-game-btn" class="start-btn" disabled>開始遊戲</button>
      <button id="exit-room-btn" class="exit-btn">退出房間</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/js/room.js"></script>
</body>
</html>
