<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/playrole.css">
    <link rel="stylesheet" href="/css/game-introduction.css">
    <title>玩法介紹</title>
</head>
<body>
    <!-- 左上角返回按鈕 -->
    <button onclick="location.href='/about'" class="back-btn">返回上頁</button>       

    <!-- 圖片切換區域 -->
    <div class="slider-container">
        <img src="/images/f2.png" class="arrow left" id="prevBtn" alt="上一頁">
        <img src="/images/f1.png" class="arrow right" id="nextBtn" alt="下一頁">

        <img src="/images/g1.png" class="slide" style="display:block;">
        <img src="/images/g2.png" class="slide">
        <img src="/images/g3.png" class="slide">
        <img src="/images/g4.png" class="slide">
    </div>

    <script>
        const slides = document.querySelectorAll(".slide");
        let current = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.style.display = "none");
            slides[index].style.display = "block";
        }

        document.getElementById("nextBtn").addEventListener("click", () => {
            current = (current + 1) % slides.length; // 循環切換
            showSlide(current);
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            current = (current - 1 + slides.length) % slides.length; // 循環切換
            showSlide(current);
        });
    </script>
</body>
</html>
