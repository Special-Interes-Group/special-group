<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲紀錄</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/game-records-style.css"> 
</head>
<body>
  <div class="scroll-container">
    <img src="/images/scroll.png" alt="卷軸背景" class="scroll" />

    <div class="scroll-content">
      <h1>🎮 遊戲紀錄</h1>

      <div class="stats">
        場數：<span id="total-games">0</span> ｜ 勝率：<span id="win-rate">0%</span>
      </div>

      <div class="filter">
        篩選：
        <select id="filter-select">
          <option value="all">全部</option>
          <option value="勝利">勝利</option>
          <option value="落敗">落敗</option>
        </select>
      </div>

      <div class="records-scroll-container"> 
        <table class="records-table">
          <thead>
            <tr>
              <th>日期</th>
              <th>玩家數</th>
              <th>遊戲結果</th>
              <th>我的結果</th>
            </tr>
          </thead>
          <tbody id="records-list">
            <tr><td colspan="4">載入中...</td></tr>
          </tbody>
        </table>
      </div>
      <button class="back-btn" onclick="window.location.href='/game-lobby'">
        ⬅ 返回大廳
      </button>
    </div>
  </div>

  <script src="/js/game-records.js"></script>
</body>
</html>
