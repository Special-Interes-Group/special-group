<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>遊戲開始畫面</title>
  <link rel="stylesheet" href="/css/game-front-page.css" />
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <!-- 左上角：顯示輪數 -->
  <div id="round-label" class="top-left">第 1 輪</div>

  <div class="top-right">
    <img src="/images/setting.png" alt="設定" class="icon" />
  </div>

  <div class="player-circle" id="player-container"></div>

  <!-- 右下角：以 chat.png 作為「語音聊天室」按鈕 -->
  <div class="bottom-right">
    <img id="voice-toggle-img" src="/images/chat.png" alt="語音聊天室" class="icon" />
  </div>

  <!-- 領袖專用按鈕 -->
  <div class="bottom-center hidden" id="leader-action">
    <button id="select-expedition-btn" class="action-btn">選擇出戰人員</button>
  </div>

  <!-- 角色彈窗 -->
  <div id="role-popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="role-title"></h2>
      <img id="role-image" src="" alt="角色圖片">
      <button onclick="document.getElementById('role-popup').classList.add('hidden')">關閉</button>
    </div>
  </div>

  <!-- 出戰人員選擇彈窗 -->
  <div id="select-modal" class="select-modal hidden">
    <div class="select-box">
      <button class="close-btn" onclick="document.getElementById('select-modal').classList.add('hidden')">×</button>
      <h2 id="select-title">選擇出戰人員</h2>
      <ul id="candidate-list"></ul>
      <button id="select-confirm" class="confirm-btn" onclick="confirmSelection()">確認</button>
    </div>
  </div>

  <!-- 中央顯示：本回合結果（成功/失敗數） -->
  <div id="round-result-popup" class="round-popup hidden">
    <div id="round-result-text"></div>
  </div>

  <!-- 總成功/失敗 -->
  <div id="overall-stats" class="bottom-left-stats">
    <div>正方成功：<span id="success-count">0</span></div>
    <div>反方成功：<span id="fail-count">0</span></div>
  </div>

  <!-- 語音視窗 -->
  <div id="voice-container" style="position:fixed; bottom:110px; right:10px; width:360px; height:240px;
            border:1px solid #ccc; border-radius:8px; overflow:hidden; display:none;
            z-index:9999; background:#fff; resize:both;">
    <div id="voice-header" style="height:32px; line-height:32px; padding:0 10px; background:#2f2f2f;
              color:#fff; font-size:14px; user-select:none; cursor:move; border-bottom:1px solid #444;
              display:flex; align-items:center; justify-content:space-between;">
      <span>語音</span>
      <button id="voice-min" type="button" style="background:transparent; border:0; color:#fff; font-size:16px; cursor:pointer; line-height:1;">—</button>
    </div>
    <iframe id="voice-iframe" allow="camera; microphone"
          style="width:100%; height:calc(100% - 32px); border:0;"
          allowfullscreen></iframe>
  </div>

  <!-- JS 放這裡，保證 DOM 都建好 -->
  <script src="/js/game-front-page.js"></script>
</body>
</html>
