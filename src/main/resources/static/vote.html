<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>投票階段</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=IM+Fell+English:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/vote.css">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <div id="vote-container">
    <!-- ✅ 右上角計時器 -->
    <div id="timer">剩餘時間：<span id="countdown">15</span> 秒</div>
    <div id="paper-board">
  <h1 id="board-title">投票階段</h1>
  <div id="expedition-container" class="expedition"></div>

<div id="vote-bottom">
  <div id="vote-buttons" class="hidden">
    <button id="agree-btn">同意</button>
    <button id="reject-btn">反對</button>
    <button id="confirm-btn">確認</button>
  </div>

  <!-- ✅ 票數結果也一起放在按鈕下方（狀態文字下面） -->
  <div id="vote-result" class="hidden">
    <p>同意票：<span id="agree-count">0</span></p>
    <p>反對票：<span id="reject-count">0</span></p>
  </div>
  <!-- ✅ 把狀態文字搬進來，放在按鈕下方 -->
  <p id="status"></p>
</div>
  <script src="/js/vote.js" defer></script>
</body>
</html>
