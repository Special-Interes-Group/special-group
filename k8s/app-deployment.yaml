apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-app
  namespace: special-group
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweb-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: myweb-app
    spec:
      containers:
        - name: springboot
          image: tina0311/test:special-group-v2   
          imagePullPolicy: Always                
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: app-config
