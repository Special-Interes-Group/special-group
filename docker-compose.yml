services:
  mongo:
    image: mongo:8.0
    container_name: myweb-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: myweb-app
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      SPRING_PROFILES_ACTIVE: docker

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  render:
    image: prom/prometheus:latest
    container_name: myweb-monitor
    ports:
      - "9090:9090"
    volumes:
      - ./k8s/render-scrape.yaml:/etc/prometheus/prometheus.yml  
    depends_on:
      - app
    restart: unless-stopped

volumes:
  mongo-data:
